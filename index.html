<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Avançado - ESBMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dashboard de Verificação Formal com ESBMC</h1>
        <p>Resultado Detalhado da Última Análise</p>
    </header>

    <main>
        <div id="status-geral" class="status-box">
            <h2 id="status-texto">Carregando...</h2>
        </div>

        <section class="metricas-container">
            <div class="kpi-card">
                <h3>Total de Passos</h3>
                <p id="total-steps">0</p>
            </div>
            <div class="kpi-card failure">
                <h3>Violações</h3>
                <p id="failure-checks">0</p>
            </div>
        </section>

        <section id="detalhes-falhas" class="hidden">
            <h2>Violações Encontradas</h2>
            <table id="tabela-falhas">
                <thead>
                    <tr>
                        <th>Arquivo</th>
                        <th>Função</th>
                        <th>Linha</th>
                        <th>Mensagem</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="codigo-fonte-container" class="hidden">
            <h2>Código Fonte Analisado</h2>
            <div class="code-view">
                <pre><code id="codigo-fonte"></code></pre>
            </div>
        </section>

        <section id="traco-execucao-container" class="hidden">
            <h2>Traço de Execução (Contra-Exemplo)</h2>
            <div class="trace-view">
                <pre><code id="traco-execucao"></code></pre>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
