<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Avançado - ESBMC (Bootstrap)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos Customizados Rápidos para o Dashboard */
        .status-box {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: .375rem; /* Padrão do Bootstrap */
            text-align: center;
        }
        .status-box h2 {
            margin-bottom: 0;
            color: #fff;
        }
        .success { background-color: #198754; } /* bg-success */
        .failure { background-color: #dc3545; } /* bg-danger */
        .kpi-card {
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: .375rem;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white p-4 mb-4">
        <div class="container">
            <h1 class="display-5">Dashboard de Verificação Formal com ESBMC</h1>
            <p class="lead">Resultado Detalhado da Última Análise</p>
        </div>
    </header>

    <main class="container">
        <div id="status-geral" class="status-box bg-secondary">
            <h2 id="status-texto">Carregando...</h2>
        </div>

        <section class="row metricas-container mb-4">
            <div class="col-md-6">
                <div class="kpi-card shadow-sm">
                    <h3 class="text-muted">Total de Passos</h3>
                    <p id="total-steps" class="fs-2 text-primary">0</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="kpi-card shadow-sm failure">
                    <h3 class="text-white">Violações</h3>
                    <p id="failure-checks" class="fs-2 text-white">0</p>
                </div>
            </div>
        </section>

        <section id="detalhes-falhas" class="hidden mb-4">
            <h2 class="mb-3 text-danger">Violações Encontradas</h2>
            <div class="table-responsive">
                <table id="tabela-falhas" class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Arquivo</th>
                            <th>Função</th>
                            <th>Linha</th>
                            <th>Mensagem</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section id="codigo-fonte-container" class="hidden mb-4">
            <h2 class="mb-3">Código Fonte Analisado</h2>
            <div class="code-view border p-3 bg-light">
                <pre><code id="codigo-fonte" class="text-monospace"></code></pre>
            </div>
        </section>

        <section id="traco-execucao-container" class="hidden mb-4">
            <h2 class="mb-3">Traço de Execução (Contra-Exemplo)</h2>
            <div class="trace-view border p-3 bg-light">
                <pre><code id="traco-execucao" class="text-monospace"></code></pre>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
